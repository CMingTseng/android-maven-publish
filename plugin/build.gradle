plugins {
    id 'groovy'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

group 'digital.wup'
version '1.0.0-SNAPSHOT'

jacoco {
    toolVersion = "0.7.9"
}

jacocoTestReport {
    reports {
        xml.enabled = true
    }
}

tasks.coveralls {
    dependsOn 'jacocoTestReport'
}

tasks.check.finalizedBy tasks.coveralls

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile gradleTestKit()
    testCompile 'junit:junit:4.12'
}